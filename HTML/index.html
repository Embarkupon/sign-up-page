<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Stylesheets/style.css">
</head>
<body>
    <div class="background">
        <div class="logo_bg">
            <img class="logo" src="" alt="">
            <div class="logo_text">logo</div>
        </div>
    </div>
    <div class="main_container">
        <div class="text_body">
            <p>This is not a real online service. You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span style="font-style: italic;">now</span> to get started,
            </p>
            <p>You <span style="font-style: italic;">know</span> you want to.</p>
        </div>
        <div class="form_container">
            <p>Let's do this.</p>
            <form action="" method="post">
                <div class="form_sub_container">
                    <div>
                        <div id="form_div">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first" id="first_name">
                        </div>
                        <div id="form_div">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div id="form_div">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div>
                        <div id="form_div">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last" id="last_name">
                        </div>
                        <div id="form_div">
                            <label for="phone_number">Phone Number</label>
                            <input type="input" name="phone" id="phone_number">
                        </div>
                        <div id="form_div">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm_password">
                        </div>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
