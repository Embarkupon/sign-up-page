<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Stylesheets/style.css">
</head>
<body>
    <div class="background">
        <div class="logo_bg">
            <img class="logo" src="../Assets/images/global-grid-logo-svgrepo-com.svg" alt="globe">
            <div class="logo_text">MyLogo</div>
        </div>
    </div>
    <div class="main_container">
        <div class="text_body">
            <p>This is not a real online service. You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span style="font-style: italic;">now</span> to get started.
            </p>
            <p style="padding-top: 24px;">You <span style="font-style: italic;">know</span> you want to.</p>
        </div>
        <div class="form_container">
            <form action="" method="post">
                <div class="form_sub_container">
                    <p class="form_header">Let's do this.</p>
                    <div class="input_container">
                        <div>
                            <div id="form_div">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first" id="first_name" minlength="2" required>
                            </div>
                            <div id="form_div">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div id="form_div">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" minlength="3" maxlength="20" required>
                            </div>
                        </div>
                        <div>
                            <div id="form_div">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last" id="last_name" minlength="2" required>
                            </div>
                            <div id="form_div">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone_number" minlength="10" required>
                            </div>
                            <div id="form_div">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm" id="confirm_password" minlength="3" maxlength="20" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="button" type="submit">Create Account</button>
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
